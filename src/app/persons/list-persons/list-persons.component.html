
<mat-toolbar color= "primary">

  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon routerLink="/map"> edit_location</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
    <mat-icon  >share</mat-icon>
  </button>
  <mat-menu >
    <button  routerLink="map"  mat-menu-item>Google Map</button>

  </mat-menu>
  <div class="spacer"></div>
  <a mat-button [matMenuTriggerFor]="Persons">Persons</a>
</mat-toolbar>

<mat-menu #Persons=matMenu>
  <button  routerLink="/persons"  mat-menu-item>List Persons</button>
  <button  routerLink="/addPerson"  mat-menu-item>Add a person</button>
  <button  routerLink="/myProfile"  mat-menu-item>Vew my profile</button>
</mat-menu>


<section class="content mt-5 ml-lg-5" >
  <div class="row" style="margin-left: 8%">
    <div class="col-sm-10 mt-2 ml-lg-5">
      <div class="card">
        <div class="card-header bg-dark">
          <h1 class="card-title"><strong style="color: white">Persons List</strong></h1>

        </div>
        <!-- /.card-header -->
        <div class="card-body table-responsive p-0" >
          <table class="table table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Country</th>
              <th colspan="3" align="center">Actions</th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let p of persons;" class="clickable" >
              <td>{{p.personId}}</td>
              <td>{{p.firstName}} </td>
              <td>{{p.age}}</td>
              <td>{{p.country}}</td>
              <td><a class="clickable " routerLink="{{p.personId}}/detailss">Details<span class="glyphicon glyphicon-circle-arrow-right"></span></a></td>
              <td><a class="clickable " routerLink="{{p.personId}}/details">Update<span class="glyphicon glyphicon-circle-arrow-right"></span></a></td>
              <td><a class="clickable " (click)="daletePerson(p)" >Delete<span class="glyphicon glyphicon-circle-arrow-right"></span></a></td>
            </tr>

            </tbody>
          </table>
          <div>
            <p></p>
          </div>
          <div class="container pagination" *ngIf="pages!=0">
            <a [ngClass]="{'active':i==currentPage}" class="clickable" *ngFor="let p of pages; let i=index" (click)="goToPage(i)" >{{i}}</a>
          </div>
          <div>
            <p></p>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
  </div>
</section>
