<mat-toolbar color= "primary">

  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon routerLink="/map"> edit_location</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" >
    <mat-icon  >share</mat-icon>
  </button>
</mat-toolbar>


<div class="col-sm-11 mt-3 ml-5">
  <div class="card" *ngIf="mode==1">
    <div class="card-header bg-dark">
      <h3 class="card-title text-white">New Person</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" (ngSubmit)="add(f.value)" #f="ngForm" enctype="multipart/form-data">
      <div class="card-body">
        <div class="form-group">
          <label for="firstName" class="control-label col-sm-auto">firstName : </label>
          <div class="col-sm-auto">
            <input type="text" id="firstName" class="form-control" placeholder="firstName" name="firstName" ngModel required/>
          </div>
        </div>

        <div class="form-group">
          <label for="phoneNumber" class="control-label col-sm-auto">phoneNumber : </label>
          <div class="col-sm-auto">
            <input type="text" id="phoneNumber" class="form-control" placeholder="phoneNumber" name="phoneNumber" ngModel required/>
          </div>
        </div>
        <div class="form-group">
          <label for="age" class="control-label col-sm-auto">age : </label>
          <div class="col-sm-auto">
            <input type="number" id="age" class="form-control" placeholder="age" name="age" ngModel required/>
          </div>
        </div>

        <div class="form-group">
          <label for="country" class="control-label col-sm-auto">country : </label>
          <div class="col-sm-auto">
            <input type="text" id="country" class="form-control" placeholder="country" name="country" ngModel required/>
          </div>
        </div>

        <div class="form-group">
          <label for="jobTitle" class="control-label col-sm-auto">jobTitle : </label>
          <div class="col-sm-auto">
            <input type="text" id="jobTitle" class="form-control" placeholder="jobTitle" name="jobTitle" ngModel required/>
          </div>
        </div>

        <div class="form-group">
          <label for="log" class="control-label col-sm-auto">log : </label>
          <div class="col-sm-auto">
            <input type="number" id="log" class="form-control" placeholder="log" name="log" ngModel />
          </div>
        </div>
        <div class="form-group">
          <label for="len" class="control-label col-sm-auto">len : </label>
          <div class="col-sm-auto">
            <input type="number" id="len" class="form-control" placeholder="len" name="len" ngModel />
          </div>
        </div>



      </div>


      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-dark" [disabled]="!f.valid">Save</button>
      </div>

      <!-- /.card-footer -->
    </form>
  </div>
  <div class="col-sm-11 mt-2 ml-5">
    <div class="card card-info" *ngIf="mode==2">
      <div class="card-header">
        <h3 class="card-title">New Person</h3>
      </div>
      <div class="card-body">
        <div class="card-body table-responsive p-0" style="float: right">
          <table class="table table-hover">
            <tr class="border-top-0">
              <td class="size24 font-weight-bold">firstName: </td>
              <td class="size24">{{person.firstName}}</td>
            </tr>

            <tr>
              <td class="size24 font-weight-bold">phoneNumber :</td>
              <td class="size24">{{person.phoneNumber}}</td>
            </tr>
            <tr>
              <td class="size24 font-weight-bold">age:</td>
              <td class="size24">{{person.age}}</td>
            </tr>
            <tr>
              <td class="size24 font-weight-bold">country:</td>
              <td class="size24">{{person.country}}</td>
            </tr>
            <tr>
              <td class="size24 font-weight-bold">jobTitle:</td>
              <td class="size24">{{person.jobTitle}}</td>
            </tr>
            <tr>
              <td class="size24 font-weight-bold">monthlyIncome:</td>
              <td class="size24">{{person.monthlyIncome}}</td>
            </tr>
            <tr>
              <td class="size24 font-weight-bold">log & len:</td>
              <td class="size24">{{person.log}}</td>
              <td class="size24">{{person.len}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
